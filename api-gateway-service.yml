server:
  port: 12345

spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:

      - id: report-service
        uri: lb://report-service
        predicates:
        - Path=/report/**
        filters:
        - RewritePath=/report/(?<path>.*), /$\{path}

      - id: account-service
        uri: lb://account-service
        predicates:
        - Path=/accounts/**
        filters:
        - RewritePath=/accounts/(<path>.*), /$\{path}

eureka:
  client:
    serviceUrl:
      defaultZone: http://registration-service:10000/eureka/
